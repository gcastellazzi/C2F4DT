  - c2f4dt.utils: api/c2f4dt/utils.md
  - c2f4dt.utils.icons: api/c2f4dt/utils/icons.md
  - c2f4dt.utils.io: api/c2f4dt/utils/io.md
  - c2f4dt.utils.io.importers: api/c2f4dt/utils/io/importers.md
  - c2f4dt.utils.systeminfo: api/c2f4dt/utils/systeminfo.md
  - c2f4dt.utils.theme: api/c2f4dt/utils/theme.md
